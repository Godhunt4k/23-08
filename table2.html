<!DOCTYPE html>
<html lang="en">
<head>
    <!--IT was Second leacture of table tag-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---Here is two attribute of the table tag is <u> colspan ,rowspan-->
    <table border="2px">
        <tr>
            <th colspan="4">Student name</th>
        </tr>
        <tr>
            <th colspan="2">Name</th>
            <th colspan="2">Mark</th>
        </tr>
        <!--Here we use rowspan attribute-->
        <tr>
            <th>Fname</th>
            <th>Lname</th>
            <th>PHP</th>
            <th>Java</th>
        </tr>
        <tr>
            <td>Hari</td>
            <td rowspan="2">kumar</td>
            <td>40</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Monu</td>
            <td rowspan="2">kumar</td>
            <td>40</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
